apiVersion: apps/v1
kind: Deployment
metadata:
  name: builder
  labels:
    app: builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: builder
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: builder
    spec:
      containers:
        - name: builder
          image: maxdesiatov/swiftwasm-builder:update-wasi-sdk
          imagePullPolicy: Always
          # Just spin & wait forever
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]